<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="utf-8">
      <meta content="IE=edge" http-equiv="X-UA-Compatible">
      <meta content="width=device-width, initial-scale=1" name="viewport">
      <title>Lab Template</title>
      <meta content="Lab Template" name="description">
      <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
      <link href="asset/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- Navigation  ================================================== -->
    <header class="header header-sticky header-transparent">
        <div class="container">
            <div class="row">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                            class="navbar-toggler" data-target="#navbarNavAltMarkup" data-toggle="collapse"
                            type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a href="#"> <img src="asset/img/header/lab.png"> </a>
                            <a href="#"> <img src="asset/img/header/clock.png"></a>
                            <a href="#"> <img src="asset/img/header/camera.png"></a>
                            <a href="#"> <img src="asset/img/header/chat.png"></a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <main role="main">
          <div class="container">
              <!-- Caroussel
              ================================================== -->
              <div class="row">
                <div id="carousel1" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class ="carousel-item active">
                      <img  src="asset/img/content/photo1.png" alt="Photo numéro 1">
                    </div>
                    <div class ="carousel-item">
                      <img src="asset/img/content/photo2.jpg" alt="Photo numéro 2">
                    </div>
                    <div class ="carousel-item">
                      <img src="asset/img/content/photo3.jpg" alt="Photo numéro 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>

              <!-- Corps de page
              ================================================== -->
              <div class="row">
                  <p>ton corps de page</p>
              </div>
          </div>
    </main>

    <!-- Pied de page
    ================================================== -->
    <footer class="container text-center">
        <p> catch up on all of these social networks </p>
              
              <img src="asset/img/footer/Twitter.png" href="#"> 
              <img src="asset/img/footer/RSS.png" href="#">
              <img src="asset/img/footer/Forrst.png" href="#">
              <img src="asset/img/footer/Facebook.png" href="#">
              <img src="asset/img/footer/Google+.png" href="#">
              <img src="asset/img/footer/Flickr.png" href="#">
              <img src="asset/img/footer/Dribbble.png" href="#">
              <img src="asset/img/footer/Pinterest.png" href="#">                 
        <p>who actually reads footer text these days? <br/> WOOOOOOOOOOOOOOOOOOO</p>
        <p> Made by Henri Bresteau </p>
        <p><a href="#"> Free stuff </a></p>

    </footer>

    <!-- Javascript de Bootstrap -->
    <!-- conforme à la documentation https://getbootstrap.com/docs/4.1/getting-started/introduction/#js -->
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>

</html>
